<html>
<head>
<title> Password Validator </title>
</head>
<p><input id="1" type="password"> (Password)</p>
<p><input id="2" type="password"> (Password)</p>
<button onclick="myFunction()">Validate</button>
<p id="A"> </p>
<script> 
    function myFunction()
    {
        var password_1 = document.getElementById('1').value;
        var password_2 = document.getElementById('2').value;
        let length_1 = password_1.length;
        if(password_1==password_2)
        {
            if(length_1>=8)
            {
                document.getElementById("A").textContent = "Password is valid";
            }
            else
            {
                document.getElementById("A").textContent = "Password must be at least 8 characters";
            }
        }
        else
        {
            document.getElementById("A").textContent = "Passwords do not match";
        }
    }
</script> 
</html>
